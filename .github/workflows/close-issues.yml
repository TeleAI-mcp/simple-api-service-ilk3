name: Close Issues on Label

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check for 'wontfix' or 'completed' label
        if: contains(github.event.label.name, 'wontfix') || contains(github.event.label.name, 'completed')
        run: |
          echo "Closing issue #${{ github.event.issue.number }} due to label: ${{ github.event.label.name }}"
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
            -d '{"state":"closed"}'